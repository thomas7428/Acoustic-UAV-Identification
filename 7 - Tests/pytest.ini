[pytest]
# Pytest configuration for Acoustic UAV Identification test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test paths
testpaths = .

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for pipelines
    slow: Tests that take significant time to run
    augmentation: Tests for audio augmentation functions
    loss: Tests for loss functions
    specaugment: Tests for SpecAugment implementation

# Minimum Python version
minversion = 3.8

# Coverage options (if pytest-cov is installed)
# Run with: pytest --cov
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
